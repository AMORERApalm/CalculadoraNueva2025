name: Ejecutar pruebas JUnit

on:
  push:
    branches:
      - master  # Ejecutar en cada push a la rama master
  pull_request:
    branches:
      - master  # TambiÃ©n ejecutar en pull requests

jobs:
  test:
    runs-on: ubuntu-latest  # Ejecutar en Linux

    steps:
      - name: ğŸ› ï¸ Clonar repositorio
        uses: actions/checkout@v3

      - name: â˜• Instalar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“‚ Listar archivos en el directorio
        run: ls -R

      - name: ğŸ“¦ Verificar instalaciÃ³n de Maven
        run: mvn --version

      - name: ğŸ”¨ Construir y ejecutar pruebas JUnit
        run: mvn test

lint:
    runs-on: ubuntu-latest  
    steps:
      - name: ğŸ› ï¸ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Instalar dependencias de ESLint
        run: npm install

      - name: ğŸ” Analizar cÃ³digo con ESLint
