name: Ejecutar pruebas JUnit

on:
  push:
    branches:
      - master  # Ejecutar en cada push a la rama main
  pull_request:
    branches:
      - master  # También ejecutar en pull requests

jobs:
  test:
    runs-on: ubuntu-latest  # Ejecutar en Linux
    
    
    steps:
      - name: 🛠️ Clonar repositorio
        uses: actions/checkout@v3

      - name: ☕ Instalar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: List files
        run: ls -R
         
      - name: 📦 Configurar Maven
        run: mvn --version

      - name: 🔨 Construir y ejecutar pruebas JUnit
                run: |
                     cd CalculadoraNueva2025  # Mueve a la carpeta correcta si es necesario
                     mvn test
      
